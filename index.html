<!DOCTYPE html>
<html>
<head>
    <title>Tabela de Not√≠cias</title>
    <style>
        table {
            width: 800px;
            height: 600px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <iframe src="https://www.bbc.com/news" frameborder="0"></iframe>
            </td>
            <td>
                <iframe src="https://g1.globo.com/" frameborder="0"></iframe>
            </td>
        </tr>
        <tr>
            <td>
                <iframe src="https://www.metropoles.com/" frameborder="0"></iframe>
            </td>
            <td>
                <iframe src="https://www.cnnbrasil.com.br/" frameborder="0"></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
